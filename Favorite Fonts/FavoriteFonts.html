<!DOCTYPE html>
    <head>
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playpen Sans Thai"> -->
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", () => {
                
                const fontSize = 22;
                const sampleParagraph = "Jacklyn amazed everyone by quickly fixing the broken typewriter used to draft quirky, vivid historical documents about the jazz age. While exploring dusty archives in New York, she uncovered a box of wax-sealed letters from Zachary Taylorâ€™s presidency. Each note revealed complex political puzzles involving xenophobia, tariffs, and the quest for unity.";
                
                const fontlist = ['Alegreya Sans SC', 'Amita', 'Anta', 'Autour One', 'Berkshire Swash', 'BIZ UDPGothic', 'Boldonse', 'Borel', 'Boogaloo', 'Bungee Spice', 'Caveat', 'Cherry Cream Soda', 'Cherry Swash', 'Codystar', 'Comforter', 'Covered By Your Grace', 'Crafty Girls', 'Cutive Mono', 'DM Mono', 'Eater', 'Edu AU VIC WA NT Hand', 'Edu SA Beginner', 'Fleur De Leah', 'Freehand', 'Glass Antiqua', 'Graduate', 'Grandiflora One', 'Grape Nuts', 'Jersey 15 Charted', 'Kavoon', 'Keania One', 'Kite One', 'Kode Mono', 'Lacquer', 'Leckerli One', 'Libertinus Keyboard', 'Lovers Quarrel', 'Luckiest Guy', 'Lugrasimo', 'M PLUS 1', 'Mali', 'Manufacturing Consent', 'Marhey', 'Material Symbols Sharp', 'Medula One', 'Milonga', 'Mrs Sheppards', 'My Soul', 'Oleo Script Swash Caps', 'Pattaya', 'Playwrite AU SA', 'Playpen Sans Hebrew', 'Princess Sofia', 'Puppies Play', 'Rancho', 'Reggae One', 'Rubik Doodle Shadow', 'Rubik Wet Paint', 'Rye', 'Saira Stencil One', 'Sansita Swashed', 'Satisfy', 'Sedgwick Ave Display', 'Sevillana', 'Snippet', 'Sriracha', 'Stalinist One', 'Stick', 'Story Script', 'The Girl Next Door', 'Unkempt', 'WDXL Lubrifont TC', 'Ysabeau Office', 'ZCOOL KuaiLe'];
                
                fontlist.forEach( (fontName) => {
                    const head = document.head;

                    const linkElement = document.createElement('link');
                    linkElement.rel = 'stylesheet';
                    linkElement.type = 'text/css';
                    linkElement.href = 'https://fonts.googleapis.com/css?family=' + fontName;
                    head.appendChild(linkElement)

                    document.body.innerHTML += `<div style="font-family: ` + fontName 
                        + `; font-weight:bold; font-size:` + (fontSize + 4).toString() + `px">` + fontName 
                        + `</div><div style="font-family: ` + fontName + `; font-size:`

                    ;
                });
            
            });
        </script>
    </head>
    <body></body>
</html>
